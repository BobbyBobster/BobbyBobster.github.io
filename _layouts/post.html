---
layout: default-no-head
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{% if page.lang == "ja" %}
<p style="writing-mode: vertical-rl;" lang=ja>
{% else %}
<p>
{% endif %}
{{content}}
</p>

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
