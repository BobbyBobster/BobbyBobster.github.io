<html>
  <head>
    <title>Mandelbrot Wasm vs JS</title>
    <style>
      body {
        margin: auto 0;
        max-width: 50em;
        font-family: "Lato", "Helvetica", sans-serif;
        line-height: 1.5;
        padding: 4em 1em;
        color: #555;
      }
      h2 { margin-top: 1em; padding-top: 1em; }
      h1, h2, strong { color: #333; }
      canvas { border: 0px none; background-color: black; }
    </style>
  </head>
  <body>
    <h1>WebAssembly versus JavaScript</h1>
    <p id='wasm-results'></p>
    <p id='js-results'>
      <button onclick='this.onclick=null; this.style.display="none"; drawMandelbrotJS();'>Time JS version</button>
    </p>
    <h2>JS version</h2>
    <canvas id='canvasjs' width='1400' height='800'></canvas>
    <h2>Wasm version</h2>
    <canvas id='canvaswasm' width='1400' height='800'></canvas>
    <script type='text/javascript'>
      var Module = {
        canvas: (function() {
          let canvas = document.querySelector('#canvaswasm');
          return canvas;
        })(),
      };
    </script>
    <script async type='text/javascript' src='../assets/js/mandelbrot.js'></script>
    <script async type='text/javascript' src='../assets/js/mandelbrotjs.js'></script>
  </body>
</html>
